<!DOCTYPE html>
<html lang="en">
<head>
  <title>Assignment - CSS Properties</title>
  <link rel="stylesheet" type="text/css" href="/Stylesheets/cssTransAnimTrans.css" />

</head>

<body >
  <div class="font2" id="header">
    This is Ed
    <div id="homeButton">
      <a href="/index.html">

      </a>
      </div>
  </div>

 <div class="mainSection">
    <div class="column btns">
      <nav class="menu">            
        <ul>
          <li class="menuList" id="menuList1" onmouseover="changeMenu('menuList1')" onmouseout="changeMenuBack('menuList1')" onclick="nameFont()">Name Font</li>
          <li class="menuList" id="menuList2" onmouseover="changeMenu('menuList2')" onmouseout="changeMenuBack('menuList2')" onclick="nameColor()">Name Color</li>
          <li class="menuList" id="menuList3" onmouseover="changeMenu('menuList3')" onmouseout="changeMenuBack('menuList3')" onclick="borderStyle()">Border Style</li>

          <li class="menuList" id="menuList7" onmouseover="changeMenu('menuList7')" onmouseout="changeMenuBack('menuList7')" onclick="height()">Height</li>

        </ul>
      </nav>
    </div>

    <div class="column selections" id="selections">

    </div>
    <div class="column picture" id="picture">
      <p id="name">My name is Ed.</p>
      <div class="figure">
        <div class="head"></div>
        <div class="torso body" id="trso"></div>
        <div class="leftarm body"></div>
        <div class="rightarm body"></div>
        <div class="leftleg body"></div>
        <div class="rightleg body"></div>
      </div>
    </div>
</div>

<button class="danceBtn" onclick="dance1()">Dance Party</button>
<button class="danceBtn" onclick="stopDance()">Stop</button>

</body>
