<!DOCTYPE html>
<html lang="en">
<head>
  <title>Assignment - JavaScript</title>

  <script type="text/javascript" src="/JS/javascript.js"></script>
  <link rel="stylesheet" type="text/css" href="/Stylesheets/javascript.css" />

</head>

<body>
  <div class="header">
    <h1>Create A Jack-O-Lantern</h1>
  </div>

  <div class="row main">
    <div class="column left">
      <div><button id="pumpkin-shape" onclick="pumpkinChoices()">Pumpkin</button></div>
      <div><button id="eyes" onclick="eyeChoices()">Eyes</button></div>
      <div><button id="nose" onclick="noseChoices()">Nose</button></div>
      <div><button id="mouth" onclick="mouthChoices()">Mouth</button></div>
      <div><button id="random" onclick="randomSelection()">Random Selection</button></div>
      <div><button id="save" onclick="saveSelection()">Save Selection</button></div>
    </div>

    <div class="column second">
        <div class="choice" id="choice1">
            <img id="picture1" src="/Pics/square.png" width="190px" height="190px" onclick="addSelection(1)" />
        </div>
        <div class="choice" id="choice2">
          <img id="picture2" src="/Pics/square.png" width="190px" height="190px" onclick="addSelection(2)" />
        </div>
        <div class="choice" id="choice3">
          <img id="picture3" src="/Pics/square.png" width="190px" height="190px" onclick="addSelection(3)" />
        </div>
    </div>

    <div class="column main">
      <div id="result">
        <img id="resultPumpkin" src="/Pics/square.png" width="585px" height="585px">
        <img id="resultEyes" src="/Pics/square.png" width="585px" height="585px">
        <img id="resultNose" src="/Pics/square.png" width="585px" height="585px">
        <img id="resultMouth" src="/Pics/square.png" width="585px" height="585px">
      </div>
    </div>

    <div class="column right">
      <h3>Saved Jack-O-Lanterns</h3>
      <div class="savedSelections" id="savedSelection1">
        <img id="savedPumpkin1" src="/Pics/square.png" width="190px" height="190px" />
        <img id="savedEyes1" src="/Pics/square.png" width="190px" height="190px" />
        <img id="savedNose1" src="/Pics/square.png" width="190px" height="190px" />
        <img id="savedMouth1" src="/Pics/square.png" width="190px" height="190px" />
      </div>
      <div class="savedSelections" id="savedSelection2">
        <img id="savedPumpkin2" src="/Pics/square.png" width="190px" height="190px" />
        <img id="savedEyes2" src="/Pics/square.png" width="190px" height="190px" />
        <img id="savedNose2" src="/Pics/square.png" width="190px" height="190px" />
        <img id="savedMouth2" src="/Pics/square.png" width="190px" height="190px" />
      </div>
      <div class="savedSelections" id="savedSelection3">
        <img id="savedPumpkin3" src="/Pics/square.png" width="190px" height="190px" />
        <img id="savedEyes3" src="/Pics/square.png" width="190px" height="190px" />
        <img id="savedNose3" src="/Pics/square.png" width="190px" height="190px" />
        <img id="savedMouth3" src="/Pics/square.png" width="190px" height="190px" />
      </div>
      <div class="savedSelections" id="savedSelection4">
        <img id="savedPumpkin4" src="/Pics/square.png" width="190px" height="190px" />
        <img id="savedEyes4" src="/Pics/square.png" width="190px" height="190px" />
        <img id="savedNose4" src="/Pics/square.png" width="190px" height="190px" />
        <img id="savedMouth4" src="/Pics/square.png" width="190px" height="190px" />
      </div>
    </div>
  </div>

  <div class="hidden">
    <img src="/Pics/pumpkin1.png" />
