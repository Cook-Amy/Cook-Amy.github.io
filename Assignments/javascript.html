<!DOCTYPE html>
<html lang="en">
<head>
  <title>Assignment - JavaScript</title>

  <script type="text/javascript" src="/JS/javascript.js"></script>
  <link rel="stylesheet" type="text/css" href="/Stylesheets/javascript.css" />

</head>

<body>
  <div class="header">
      <h2>Assignment - JavaScript</h2>
    <h1>Let's Create A Jack-O-Lantern</h1>
  </div>

  <div class="row main">
    <div class="column side">
      <div><button id="pumpkin-shape" onclick="pumpkinChoices()">Pumpkin</button></div>
      <div><button id="eyes" onclick="eyeChoices()">Eyes</button></div>
      <div><input type="button" id="nose" onclick="noseChoices()" value="Nose"></div>
      <div><input type="button" id="mouth" onclick="mouthChoices()" value="Mouth"></div>
      <div><input type="button" id="random" onclick="randomSelection()" value="Random Selection"></div>
    </div>
    <div class="column main">
      <div class="row choices" id="choices">
        <div class="column choice" id="choice1">
            <img id="picture1" src="" width="100px" height="100px" onclick="addSelection()" />
        </div>
        <div class="column choice" id="choice2">
          <img id="picture2" src="" width="100px" height="100px"/>
        </div>
        <div class="column choice" id="choice3">
          <img id="picture3" src="" width="100px" height="100px"/>
        </div>
      </div>
      <div id="result">
        <img id="resultPumpkin" src="" width="475px" height="475px">
        <img id="resultEyes" src="" width="100px" height="100px">
        <img id="resultNose" src="" width="100px" height="100px">
        <img id="resultMouth" src="" width="200px" height="200px">
      </div>

    </div>
  </div>

  <div class="hidden">
    <img src="/Pics/round-pumpkin.jpg" />
    <img src="/Pics/tall-pumpkin.jpg" />
    <img src="/Pics/short-pumpkin.jpg" />
    <img src="/Pics/eyes1.jpg" />
    <img src="/Pics/eyes2.jpg" />
    <img src="/Pics/eyes3.jpg" />
    <img src="/Pics/nose1.jpg" />
    <img src="/Pics/nose2.jpg" />
    <img src="/Pics/nose3.jpg" />
    <img src="/Pics/mouth1.jpg" />
    <img src="/Pics/mouth2.jpg" />
    <img src="/Pics/mouth3.jpg" />
    <img src="/Pics/square.png" />
  </div>


</body>

</html>
