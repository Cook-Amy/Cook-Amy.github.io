<!DOCTYPE html>
<html lang="en">
<head>
  <title>National Park Search</title>
  <link rel="stylesheet" type="text/css" href="/Stylesheets/project.css" />
  <script type="text/javascript" src="/JS/project.js"></script>
</head>

<body onload="animalsMove()">

<div id="header">Popular National Parks in the US</div>

<div id="map">
  <img id="mapImg" src="/Pics/projectPics/map2.png">

  <div class="sideBarTab" id="tab1">
      <figure><img src="/Pics/projectPics/tree.png"></figure>
    </div>
    <div class="sideBarTab" id="tab2">
      <figure><img src="/Pics/projectPics/bald eagle.png"></figure>
    </div>

  <img id="spottedOwlImg" class="animalImg" src="/Pics/projectPics/spotted owl.png" onclick="moveImg()">
  <img id="graySquirrelImg" class="animalImg" src="/Pics/projectPics/gray squirrel.png">
  <img id="buffaloImg" class="animalImg" src="/Pics/projectPics/buffalo.png">
  <img id="westernLizardImg" class="animalImg" src="/Pics/projectPics/western collared lizard.png">
  <img id="redTailedHawkImg" class="animalImg" src="/Pics/projectPics/red tailed hawk.png">
  <img id="mooseImg" class="animalImg" src="/Pics/projectPics/moose.png">
  <img id="hawksbillTurtleImg" class="animalImg" src="/Pics/projectPics/hawksbill turtle.png">
  <img id="coyoteImg" class="animalImg" src="/Pics/projectPics/coyote.png">
  <img id="bighornSheepImg" class="animalImg" src="/Pics/projectPics/big horn sheep.png">
  <img id="blackBearImg" class="animalImg" src="/Pics/projectPics/black bear.png">
  <img id="snowyOwlImg" class="animalImg" src="/Pics/projectPics/snowy owl.png">
  <img id="crocodileImg" class="animalImg" src="/Pics/projectPics/crocodile.png">
</div>
<div id="animals">
  
</div>

</body>

</html>
