<!DOCTYPE html>
<html lang="en">
<head>
  <title>National Park Search</title>
  <link rel="stylesheet" type="text/css" href="project.css" />
  <script type="text/javascript" src="project.js"></script>
</head>

<body onload="animalsMove()">
<div id="header">Popular National Parks in the US</div>
<div id="map">
  <img id="mapImg" src="map2.png">
  <img id="spottedOwlImg" class="animalImg" src="spotted owl 2.png" onclick="moveImg()">
  <img id="graySquirrelImg" class="animalImg" src="gray squirrel.png">
  <img id="buffaloImg" class="animalImg" src="buffalo.png">
  <img id="westernLizardImg" class="animalImg" src="western collared lizard.png">
  <img id="redTailedHawkImg" class="animalImg" src="red tailed hawk.png">
  <img id="mooseImg" class="animalImg" src="moose.png">
  <img id="hawksbillTurtleImg" class="animalImg" src="hawksbill turtle.png">
  <img id="coyoteImg" class="animalImg" src="coyote.png">
  <img id="bighornSheepImg" class="animalImg" src="big horn sheep.png">
  <img id="blackBearImg" class="animalImg" src="black bear.png">
  <img id="snowyOwlImg" class="animalImg" src="snowy owl.png">
  <img id="crocodileImg" class="animalImg" src="crocodile.png">
</div>
<div id="animals">
  
</div>

</body>

</html>
