<!DOCTYPE html>
<html lang="en">
<head>
  <title>Assignment - Tags for Media</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="tagsForMedia.css" />
  <script type="text/javascript" src="tagsForMedia.js"></script>

</head>

<body onload="startGame()">

  <div id="header">
    <h1>Maze</h1>
  </div>

<div id="btns">
  <button class="moveBtn" onmousedown="moveup()" onmouseup="stopmove()" ontouchstart="moveup()">UP</button><br><br>
  <button class="moveBtn" onmousedown="moveleft()" onmouseup="stopmove()" ontouchstart="moveleft()">LEFT</button>
  <button class="moveBtn" onmousedown="moveright()" onmouseup="stopmove()" ontouchstart="moveright()">RIGHT</button><br><br>
  <button class="moveBtn" onmousedown="movedown()" onmouseup="stopmove()" ontouchstart="movedown()">DOWN</button><br><br>
  <button class="reset" onclick="resetGame()">RESET</button>
  <span id="resetMsg">Are you sure?
    <button onclick='resetYes()'>Yes</button>
    <button onclick='resetNo()'>No</button>
  </span>
</div>

  <div id="myVideo"></div>


</body>

</html>
